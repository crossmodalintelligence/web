<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossmodal Intelligence Inc</title>
    <style>
        /* Center content in the middle of the page */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        /* Container for content */
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            border-radius: 8px;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
            color: #333;
        }

        p {
            font-size: 1.25em;
            color: #555;
            margin: 10px 0 20px;
        }

        /* Contact Section */
        .contact {
            font-size: 1em;
            color: #777;
            margin-top: 20px;
        }

        .contact a {
            color: #007BFF;
            text-decoration: none;
        }

        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Crossmodal Intelligence</h1>
            <p>Unifying data, unblocking insights.</p>
        </header>
        <div class="contact">
            <p>For inquiries, please contact us at:</p>
            <p><a href="mailto:crossmodalintelligence@gamil.com">info@crossmodalintelligence.com</a></p>
        </div>
    </div>
</body>
</html>
